# Behat Configuration
default:
  suites:
    config:
      contexts:
        - Console\DiscoveryContext
        - Console\GenerateConfigContext
        - Console\GenerateBootstrapContext
        - Console\ConfigCheckContext
      filters:
        tags: "@config"

    connection:
      contexts:
        - Connection\ConnectionManagementContext
      filters:
        tags: "@connection"

    query:
      contexts:
        - Query\QueryManagementContext
      filters:
        tags: "@query_management"