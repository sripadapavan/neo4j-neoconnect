# Behat Configuration
default:
  suites:
    statement:
      contexts:
        - Statement\StatementManagementContext
      filters:
        tags: "@statement"

    config:
      contexts:
        - Config\ConfigurationContext
      filters:
        tags: "@config"

    service_container:
      contexts:
        - ServiceContainer\ServiceContainerContext
      filters:
        tags: "@container"
